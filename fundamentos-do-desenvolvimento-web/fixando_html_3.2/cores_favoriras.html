<!-- 1 - Modifique o tamanho do h1 para 65 pixels
2 - Modifique a cor do texto do h1 para laranja
3 - Modifique a cor de fundo da lista não ordenada
4 - Crie uma classe para modificar a cor de fundo da tag p e da ul ao mesmo temp0 -->

<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8">
    <title>HTML</title>
    <style>
        h1 {
            font-size: 65px;
            color: orange;
        }
        body{
            background-color: rgba(521, 400, 200, 300);
        }
        
        #lista { 
            color: black;
            background-color: wheat;
        }
        .cores {
            background-color: wheat;
        }
        

    </style>
  </head>
  <body>
    <h1>Exercícios 3.2 </h1>
    <p class="cores">Qual é a sua cor favorita?</p>
    <ul id="lista" class="cores">
      <li>Vermelho/li>
      <li>Preto</li>
      <li>Roxo</li>
      <li>Azul</li>
    </ul>
  </body>
</html>
